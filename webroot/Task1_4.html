<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1_4</title>
</head>
<style type="text/css">
   .box{
    background:#CCC;
    width:400px;height:200px;
    position:absolute;
    left:50%;top:50%;
    margin-left:-200px;
    margin-top:-100px;
    overflow: hidden;}

   .corner {background:#fc0;width:100px;height:100px;border-radius:50%;position:absolute;}
   .corner_leftTop{top:-50px;left:-50px;}
   .corner_rightBottom{bottom:-50px;right:-50px;}
</style>
<body>
<div class="box">
    <div class="corner corner_leftTop"></div>
    <div class="corner corner_rightBottom"></div>






</div>
</body>
</html>
